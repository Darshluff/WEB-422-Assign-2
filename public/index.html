<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Table - Darsh Parmar</title>

    <!-- Bootstrap Minified CSS File (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS File (main.css) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Darsh Parmar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <form id="searchForm" class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              id="name"
              placeholder="Listing Name"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary ms-2"
              id="clearForm"
            >
              Clear
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content (Grid System) -->
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <!-- Table -->
          <table class="table" id="listingsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Location</th>
                <th>Summary</th>
              </tr>
            </thead>
            <tbody>
              <!-- Listings will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination Control -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" id="previous-page">&laquo;</a>
          </li>
          <li class="page-item active" id="current-page">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="next-page">&raquo;</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Generic Modal Window Container -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modal-content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Minified JS File (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript File (main.js) -->
    <script src="js/main.js"></script>
  </body>
</html>
